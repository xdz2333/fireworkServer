<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单身节快乐</title>
    <style>
        /* 极简重置 + 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #f5f7fa 0%, #eef2f5 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;  /* 垂直居中整个内容区 */
            padding: 20px;
        }

        /* 主容器：控制整体宽度，并让内部元素按列排布 */
        .home-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;      /* 水平居中所有子元素 */
            text-align: center;
        }

        /* 正中间大文字 */
        .hero-text {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.05);
            line-height: 1.2;
        }

        .normal-text {
            font-size: 1rem;
            font-weight: 700;
            color: #808080;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.05);
            line-height: 1.2;
        }

        /* 进入按钮 (蓝底白字，大号) */
        .enter-btn {
            background-color: #2563eb;    /* 鲜明蓝色 */
            color: white;
            border: none;
            border-radius: 60px;
            padding: 18px 68px;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 4px;
            cursor: default;              /* 静态展示，无JS */
            box-shadow: 0 12px 24px -8px rgba(37, 99, 235, 0.4);
            margin-bottom: 80px;           /* 与底部区域拉开距离 */
            transition: none;
            border: 1px solid rgba(255,255,255,0.2);
            line-height: 1;
            text-decoration: none;  
        }

        /* 底部管理员区域 (整体作为一个行内块单元，实现并排效果) */
        .admin-area {
            display: flex;
            align-items: center;
            gap: 12px;                    /* 密码框和按钮间距 */
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;               /* 小屏时换行 */
        }

        /* 管理员密码输入框 (较小) */
        .admin-input {
            background-color: white;
            border: 1px solid #cbd5e1;
            border-radius: 40px;
            padding: 12px 24px;
            font-size: 1rem;
            width: 240px;
            outline: none;
            color: #1e293b;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            transition: 0.1s;
        }

        .admin-input:focus {
            border-color: #2563eb;
        }

        .admin-input::placeholder {
            color: #94a3b8;
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* 并排的淡蓝色按钮 “进入管理页面” */
        .admin-btn {
            background-color: #dbeafe;     /* 淡蓝 */
            color: #1e4a8b;                /* 深蓝字，保持可读 */
            border: none;
            border-radius: 40px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: default;                /* 静态 */
            box-shadow: 0 4px 10px rgba(0, 70, 150, 0.1);
            white-space: nowrap;
            border: 1px solid rgba(37, 99, 235, 0.2);
            line-height: 1.2;
        }

        /* 极小屏幕适配，保持整洁 */
        @media (max-width: 500px) {
            .hero-text {
                font-size: 3rem;
            }
            .enter-btn {
                padding: 14px 40px;
                font-size: 1.5rem;
            }
            .admin-area {
                gap: 16px;
            }
            .admin-input {
                width: 200px;
            }
        }
    </style>
    <link href="../static/message.css" rel="stylesheet">
    <script src="../static/Utils.js"></script>
    <script>
        
        function enterAdmin(form){
            fetch("/requireAdmin",{method:'POST',body:new FormData(form)}).then((response) => response.json()).then((data) => {
                if(data.success){
                    document.open()
                    document.write(data.html)
                    document.close()
                }else{
                    Utils.showMessage("密码错误",'error')
                }
            });
        }
        function onload(){
            const form=document.querySelector('.admin-area')
            form.onsubmit=(e)=>{
                e.preventDefault()
                enterAdmin(form)
            }
        }
    </script>
</head>
<body onload="onload()">
    <div class="home-container">
        <!-- 正中间大文字 -->
        <div class="hero-text">欢迎来过单身节，有对象的请自觉退出网站</div>
        <div class="normal-text">欢迎随意发弹幕，发评论，往下翻才能看到评论区哦</div>
        <div class="normal-text">为确保显示正常，手机端建议横屏并选用谷歌或火狐浏览器</div>
        <div class="normal-text">尽量不要使用2015年以前的设备，否则可能导致渲染出错甚至系统卡死</div>


        {% if started %}
        <!-- 进入按钮 (蓝底白字) -->
        <a class="enter-btn" href="/homepage">进入</a>
        {% else %}
        <div class="normal-text">网站将于2026/02/14上午8点准时开放</div>
        {%endif%}

        <!-- 最底部：管理员区域 (输入框 + 淡蓝按钮并排) -->
        <form class="admin-area">
            <input type="password" class="admin-input" name="password" placeholder="请输入管理员密码">
            <button class="admin-btn" type="submit">进入管理页面</button>
        </form>
    </div>
</body>
</html>
